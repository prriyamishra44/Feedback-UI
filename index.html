<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback-UI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="rating-container" id="rating-container">
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/128/725/725099.png"
            alt="unhappy"
          />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/128/742/742774.png"
            alt="unhappy"
          />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/128/742/742751.png"
            alt="unhappy"
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="btn">Send review</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
